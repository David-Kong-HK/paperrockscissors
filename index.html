<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
  </head>


  <body>
      <h1 style="font-family: Arial">Rock Paper Scissors game</h1>
      <img src="IMG/ICON.png" alt="Cover page" height="400" width="600">

      <h2 style="font-family: Arial">Your Choice: <span id="user-choice"></span></h2>
    <button id="rock"><img src = "IMG/TheRock.jpeg" height="150" width="300">rock</button>
    <button id="paper"><img src = "IMG/paper_img.jpeg" height="150" width="300">paper</button>
    <button id="scissors"><img src = "IMG/scissors_img.webp" height="150" width="280">scissors</button>
    

    <h2 style="font-family: Arial">Computer Choice: <span id="computer-choice"></span></h2>
    <h2 style="font-family: Arial">Result: <span id="result"></span></h2>

    
    

    <script src="app.js" charset="utf-8"></script>
  </body>


</html>
